<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSD Admin | Partner Feeder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 2rem; }
        .input-field { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 1rem; padding: 1rem; width: 100%; outline: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-black text-indigo-400 uppercase">Partner Feeder</h1>
            <p class="text-slate-400 text-[10px] font-bold tracking-widest mt-2">UPDATE ACTIVE PERSONNEL</p>
        </div>

        <div class="glass p-8 space-y-5 shadow-2xl">
            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Delivery Boy Name</label>
                <input type="text" id="dbName" placeholder="e.g. Ramesh" class="input-field mt-1">
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">WhatsApp (91XXXXXXXXXX)</label>
                <input type="tel" id="dbPhone" placeholder="919385352585" class="input-field mt-1">
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Collection UPI ID</label>
                <input type="text" id="dbUpi" placeholder="9385352585@ybl" class="input-field mt-1">
            </div>

            <button onclick="syncData()" class="w-full py-4 bg-indigo-600 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-transform">
                Generate Sync Link
            </button>
        </div>

        <div id="resultBox" class="hidden glass p-6 border-emerald-500/30">
            <p class="text-[10px] font-black text-emerald-400 uppercase mb-3 text-center">Send this to the Delivery Boy:</p>
            <div id="syncUrl" class="bg-black/40 p-4 rounded-xl break-all text-[10px] font-mono text-slate-300 mb-4 border border-white/5"></div>
            <button onclick="copyUrl()" class="w-full py-3 bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest">
                Copy Link
            </button>
        </div>
    </div>

    <script>
        function syncData() {
            const n = document.getElementById('dbName').value.trim();
            const w = document.getElementById('dbPhone').value.trim();
            const u = document.getElementById('dbUpi').value.trim();
            
            if(!n || !w || !u) return alert("Please fill all data");

            // FEEDING DATA TO THE PHARMA DOMAIN
            const pharmaUrl = "https://pharma.thoufiqahamed.in";
            const finalLink = `${pharmaUrl}?setPartner=${w}&setUpi=${u}&setName=${encodeURIComponent(n)}`;

            document.getElementById('syncUrl').innerText = finalLink;
            document.getElementById('resultBox').classList.remove('hidden');
        }

        function copyUrl() {
            navigator.clipboard.writeText(document.getElementById('syncUrl').innerText);
            alert("Link Copied! Send it to the delivery boy on WhatsApp.");
        }
    </script>
</body>
</html>
